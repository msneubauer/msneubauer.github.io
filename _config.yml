# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Mark Neubauer
# Name of website
title: My website
email: msn@illinois.edu
description: > # this means to ignore newlines until "url:"
  Academic home page of Mark Neubauer
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  Photos from <a href="https://unsplash.com" target="_blank">Unsplash</a>.

url:  # the base hostname & protocol for your site
baseurl:  # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated
excerpt_separator: <!--more-->

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
twitter_username: MarkSNeubauer
github_username: msneubauer
linkedin_username: marksneubauer
scholar_userid: jxy08CgAAAAJ&hl=en
orcid_id: 0000-0001-8434-9274
contact_note: Email is the preferred means to reach me

google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: msneubauer
blog_description: Academic blog for Mark Neubauer

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: msneubauer # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll-scholar
    - jekyll-feed
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Neubauer

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: references.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
