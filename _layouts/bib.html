---
layout: default
---
<div class="text-justify">
    {{reference}}
</div>

{% if entry.note %}
<div>
    <em>{{ entry.note }}</em>
</div>
{% endif %}

{% if entry.doi %}
<a href="{{ entry.doi | prepend: 'http://doi.org/' }}">doi</a>
{% endif %}

{% if entry.pdf %}
<a href="{{ entry.pdf }}">pdf</a>
{% endif %}
